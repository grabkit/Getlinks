<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <style>
        /* Dark Mode Styles */
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

        input[type="url"], button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #6200ea;
            border: none;
        }

        button:hover {
            background-color: #3700b3;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #result {
            margin-top: 20px;
        }

        #download-btn {
            padding: 15px 25px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        #download-btn:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <h1>Link Shortener</h1>
    <form id="link-form">
        <label for="long-url">Enter a URL to shorten:</label>
        <input type="url" id="long-url" placeholder="https://example.com" required>
        <button type="submit">Shorten Link</button>
    </form>

    <div id="result" style="display:none;">
        <h3>Shortened URL:</h3>
        <a id="shortened-link" href="#" target="_blank"></a>
    </div>

    <script>
        const form = document.getElementById('link-form');
        const longUrlInput = document.getElementById('long-url');
        const resultDiv = document.getElementById('result');
        const shortenedLink = document.getElementById('shortened-link');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const longUrl = longUrlInput.value;
            // Generate a short URL (for simplicity, using a base64 encoded string)
            const shortUrl = 'destination.html?url=' + btoa(longUrl);
            
            // Display the shortened link
            shortenedLink.href = shortUrl;
            shortenedLink.textContent = shortUrl;
            resultDiv.style.display = 'block';
        });
    </script>

</body>
</html>
