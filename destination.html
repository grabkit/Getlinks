<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Link</title>
   


    <style>
        /* Dark Mode Styles */
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 20px;
        }

        #download-btn {
            padding: 15px 25px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }

        #download-btn:hover {
            background-color: #3700b3;
        }

        /* Timer Styling */
        #timer {
            font-size: 1.5rem;
            margin: 20px;
            color: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            #download-btn {
                font-size: 16px;
            }
        }

        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }

            h1 {
                font-size: 2.5rem;
            }

            #download-btn {
                font-size: 20px;
                padding: 18px 28px;
            }
        }
    </style>
</head>
<body>

    <h1>Destination Page</h1>

    <script type="text/javascript">
        atOptions = {
            'key' : 'b21b8c85bed46a855caa19f5eb9da050',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/b21b8c85bed46a855caa19f5eb9da050/invoke.js"></script>

    <p>Click the button below to access the original link:</p>
    
    <p id="timer">Please wait <span id="time-left">10</span> seconds...</p>
    
    <button id="download-btn">Download Link</button>

    <script type="text/javascript">
        atOptions = {
            'key' : 'b21b8c85bed46a855caa19f5eb9da050',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/b21b8c85bed46a855caa19f5eb9da050/invoke.js"></script>
    

    <script>
        const downloadButton = document.getElementById('download-btn');
        const timerDisplay = document.getElementById('time-left');
        let countdown = 10; // 10 seconds timer

        // Get the encoded URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('url');

        if (encodedUrl) {
            const longUrl = atob(encodedUrl);  // Decode the base64 encoded URL
            
            // Countdown timer logic
            const timerInterval = setInterval(function() {
                countdown--;
                timerDisplay.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(timerInterval);
                    downloadButton.style.display = 'inline-block';  // Show the button
                }
            }, 1000);  // Update every 1 second

            // When the button is clicked, open the original link
            downloadButton.addEventListener('click', function() {
                window.location.href = longUrl;
            });

        } else {
            alert('No URL found');
        }
    </script>

</body>
</html>
